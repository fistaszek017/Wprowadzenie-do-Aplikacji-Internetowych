<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTATECZNY TEST - MUSI DZIAŁAĆ</title>
    <style>
        /* === CAŁY TWÓJ POPRAWIONY CSS JEST TUTAJ === */

        .grid {
            display: grid;
            grid-template-columns: 150px auto 150px;
            grid-gap: 1em;
        }

        h1, h3 {
            text-align: center;
        }

        header, footer {
            grid-column: 1 / 4;
        }

        @media all and (max-width: 700px) {
            aside,
            article {
                grid-column: 1 / 4;
            }
        }

        body {
            margin: 0 auto;
            padding: 1em 0;
            font-family: sans-serif;
        }

        /* --- Style nagłówka, które rozwiązują problem --- */

        header {
            position: sticky;
            top: 0;
            background: #eaeaea;
            height: 150px;
            /* Dodaję czerwoną ramkę, żebyś widział granice */
            border: 2px solid red;
        }

        .header-content {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            /* Dodaję niebieską ramkę, żebyś widział wewnętrzny kontener */
            border: 2px solid blue;
        }

        .logo {
            grid-column: 1;
            justify-self: start;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .logo a {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .logo img {
            display: block;
            max-height: 100%;
            width: auto;
        }

        .header-text {
            grid-column: 2;
            text-align: center;
        }

        aside, article, footer {
            background: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
    </style>
</head>
<body>

<div class="grid">
    <header>
        <!-- Ta struktura jest kluczowa: header > div.header-content > (div.logo, div.header-text) -->
        <div class="header-content">
            <div class="logo">
                <!-- Używam obrazka-placeholdera, żeby wyeliminować błędy w ścieżce do pliku -->
                <a href="index.html"> <img src="https://via.placeholder.com/400x150.png?text=TWOJE+LOGO" alt="Obiektywne szyny"> </a>
            </div>
            <div class="header-text">
                <h1> Witaj na obiektywnych szynach! </h1>
                <h6> czyli najlepszym portalu dotyczącym pociągów i pojazdów szynowych - w obiektywie i nie tylko! </h6>
            </div>
        </div>
    </header>

    <aside class="sidebar-left">Lewy Sidebar</aside>
    <article>Artykuł</article>
    <aside class="sidebar-right">Prawy Sidebar</aside>
    <footer>Stopka</footer>
</div>

</body>
</html>
